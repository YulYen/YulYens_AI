# pytest.ini (located in the repository root)
[pytest]
minversion = 8.0
addopts = -ra
testpaths = tests
pythonpath =
    src
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    ollama: marks tests that perform real Ollama calls

filterwarnings =
    ignore:Importing 'parser\.split_arg_string'.*:DeprecationWarning
    ignore:Please use `import python_multipart` instead.:PendingDeprecationWarning

