# pytest.ini (im Repo-Root)
[pytest]
minversion = 8.0
addopts = -ra
testpaths = tests
pythonpath =
    src
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    ollama: Tests, die echten Ollama-Call machen

filterwarnings =
    ignore:Importing 'parser\.split_arg_string'.*:DeprecationWarning
    ignore:Please use `import python_multipart` instead.:PendingDeprecationWarning

