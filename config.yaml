# --- Wiki-Einstellungen --------------------------------------------------------
wiki:
# offline = Kiwix, online = Wikipedia, false keine Wiki-Snippets
  mode: offline
  # spaCy-Modell-Variante f√ºr Keyword-Erkennung: "medium" oder "large"
  spacy_model_variant: "large"
  # Port des lokalen Proxy (immer n√∂tig)
  proxy_port: 8042
  # Maximale L√§nge der Wiki-Snippets (Zeichen): 1200 bis 1600 empfohlen
  snippet_limit: 1200
  timeout_connect: 5.0 
  timeout_read: 8.0
  offline:  # ---- nur relevant, wenn mode == "offline", d.h. nur f√ºr offline Wiki  ----
    host: "127.0.0.1"  # Host f√ºr kiwix-serve  127.0.0.1 wesentlich performanter als localhost      
    kiwix_port: 8080 #
    zim_prefix: "wikipedia_de_all_nopic_2025-06" 
    autostart: true
    kiwix_exe: "C:/wikipedia-de-offline/kiwix-serve.exe"   # Pfad zu kiwix-serve (Windows-Beispiel)
    zim_path: "C:\\wikipedia-de-offline\\wikipedia_de_all_nopic_2025-06.zim"  
    startup_timeout_s: 7        

