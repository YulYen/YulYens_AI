# --- Core-Einstellungen ----------------------------------------------------------
core:
  # Standard-Modelname für den Start
  model_name: "leo-hessianai-13b-chat.Q5"

# --- UI-Einstellungen ----------------------------------------------------------
ui:
  type: web   # Optionen: "web", "terminal", null (= nur API)

  # Begrüßungstext – Platzhalter in { } werden zur Laufzeit ersetzt
  # Verfügbare Platzhalter: {model_name} und {persona_name}
  greeting: "Chatte mit {persona_name} auf Basis der Modellversion {model_name}"

# --- Wiki-Einstellungen --------------------------------------------------------
wiki:
  # Ob das lokale Offline-Wiki (Kiwix) genutzt wird: offline
  # Oder Wikipedia: online
  # Oder kein wiki-Tool: false
  mode: offline
  # Immer notwendig, egal ob offline oder online
  proxy_base: "http://localhost:8042"
  # Maximale Länge der Wiki-Snippets (Zeichen): 1600 empfohlen
  snippet_limit: 1600

# --- Logging -------------------------------------------------------------------
logging:
  # DEBUG, INFO, WARNING, ERROR
  level: "INFO"

# --- One-Shot-API z.B. für Tests  -------------------------------------------------------------------
api:
  enabled: true
  host: "127.0.0.1"
  port: 8013