# Sprache: Deutsch (de) oder Englisch (en)
language: "de"

# --- Core-Einstellungen ----------------------------------------------------------
core:
  # Backend-Auswahl: "ollama" für echte LLMs, "dummy" für schnelle Echo-Tests
  backend: "ollama"
  # Standard-Modelname für den Start
  model_name: "leo-hessianai-13b-chat.Q5" # z.B. ""gptoss20b-q4ks""  "mistral7b-local" oder "leo-hessianai-13b-chat.Q5" wie lokal in ollama erzeugt
  warm_up: false
  # Base URL für Ollama (protokoll + host + port) z.B. http://127.0.0.1:11434
  ollama_url: "http://127.0.0.1:11434"
  include_date: true  # <— DER Schalter fürs aktuelle Datum im System-Prompt der personas
  
# --- UI-Einstellungen ----------------------------------------------------------
ui:
  type: web   # Optionen: "web", "terminal", null (= nur API)
  web:
    host: "0.0.0.0"
    port: 7860
    share: false  # Bei true wird der öffentliche Gradio-Share-Link aktiviert
    share_auth:
      username: ""
      password: ""

# --- Wiki-Einstellungen --------------------------------------------------------
wiki:
# offline = Kiwix, online = Wikipedia, false keine Wiki-Snippets
  mode: offline
  # spaCy-Modell-Variante für Keyword-Erkennung: "medium" oder "large"
  spacy_model_variant: "large"
  # Port des lokalen Proxy (immer nötig)
  proxy_port: 8042
  # Maximale Länge der Wiki-Snippets (Zeichen): 1200 bis 1600 empfohlen
  snippet_limit: 1200
  timeout_connect: 5.0 
  timeout_read: 8.0
  offline:  # ---- nur relevant, wenn mode == "offline", d.h. nur für offline Wiki  ----
    host: "127.0.0.1"  # Host für kiwix-serve  127.0.0.1 wesentlich performanter als localhost      
    kiwix_port: 8080 #
    zim_prefix: "wikipedia_de_all_nopic_2025-06" 
    autostart: true
    kiwix_exe: "C:/wikipedia-de-offline/kiwix-serve.exe"   # Pfad zu kiwix-serve (Windows-Beispiel)
    zim_path: "C:\\wikipedia-de-offline\\wikipedia_de_all_nopic_2025-06.zim"  
    startup_timeout_s: 7        

# --- Logging -------------------------------------------------------------------
logging:
  level: "INFO"   # DEBUG, INFO, WARNING, ERROR
  to_console: true
  dir: "logs"
  conversation_prefix: "conversation" 

# --- One-Shot-API z.B. für Tests  -------------------------------------------------------------------
api:
  enabled: true
  host: "127.0.0.1"
  port: 8013

security:
  enabled: true
  guard: BasicGuard
  prompt_injection_protection: true
  pii_protection: false
  output_blocklist: true
  # Input → block (Injection/PII). Output → PII maskieren, Secrets blocken.
